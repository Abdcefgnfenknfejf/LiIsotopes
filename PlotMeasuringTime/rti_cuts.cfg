[EventSelectors]
    List = BadRuns, \
           RTI, \
           TrdCalibration

[BadRuns]
    Title = "BadRuns"
    Cuts = BadRun(General),\
           BadRun(DAQ),\
           BadRun(TOF),\
           BadRun(Rich),\
           BadRun(Tracker),\
           BadRun(TRDD),\
           BadRun(TRDC),\
           BadRun(TRDB)

[RTI]
    Title = "RTI"
    Cuts = RTIdataAvailable, \
           MostEventsTriggered, \
           SecondWithinRun, \
           BadReconstructionPeriod, \
           BadFacingAngle, \
           NoMissedEvents, \
           GoodAlignment, \
           TooManyEventsInSecond, \
           BadLiveTime, \
           NoHardwareErrors, \
           HighTrdOccupancyPeriod

[TrdCalibration]
    Title = "TrdCalibration"
    Cuts = TrdCalibrationAvailable
